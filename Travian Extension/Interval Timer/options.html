<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YO Timer – Settings</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      max-width: 560px;
      margin: 0 auto;
      padding: 24px;
      background: #f5f5f5;
      color: #1a1a1a;
    }
    body.theme-dark { background: #1a1a2e; color: #e8e8e8; }
    h1 { font-size: 1.5rem; margin: 0 0 24px 0; }
    h2 { font-size: 1.1rem; margin: 20px 0 10px 0; border-bottom: 1px solid rgba(0,0,0,0.12); padding-bottom: 6px; }
    body.theme-dark h2 { border-color: rgba(255,255,255,0.1); }
    .section { margin-bottom: 24px; }
    .row { display: flex; align-items: center; gap: 10px; margin: 8px 0; }
    .row label { flex: 0 0 180px; }
    input[type="checkbox"] { width: 18px; height: 18px; accent-color: #4CAF50; }
    input[type="number"], input[type="text"] {
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid rgba(0,0,0,0.2);
      background: #fff;
      font-size: 0.9rem;
    }
    body.theme-dark input[type="number"], body.theme-dark input[type="text"] {
      border-color: rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #e8e8e8;
    }
    input[type="number"] { width: 80px; }
    input[type="text"].url { width: 100%; max-width: 360px; }
    select {
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid rgba(0,0,0,0.2);
      background: #fff;
      font-size: 0.9rem;
      min-width: 160px;
    }
    body.theme-dark select {
      border-color: rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #e8e8e8;
    }
    .btn-secondary {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: #e0e0e0;
      color: #333;
    }
    .btn-secondary:hover { filter: brightness(0.95); }
    body.theme-dark .btn-secondary { background: rgba(255,255,255,0.15); color: #e8e8e8; }
    .hint { font-size: 0.8rem; color: #666; margin-top: 4px; }
    body.theme-dark .hint { color: rgba(255,255,255,0.5); }
    .theme-toggle { margin-bottom: 16px; }
  </style>
</head>
<body class="theme-light">
  <div class="section" style="margin-bottom: 16px;">
    <label for="localeSelect" style="margin-right: 8px;" id="labelLanguage">Language / Sprog</label>
    <select id="localeSelect">
      <option value="en">English</option>
      <option value="da">Dansk</option>
    </select>
  </div>
  <h1 id="optionsTitle">YO Timer – Settings</h1>
  <button type="button" class="btn-secondary theme-toggle" id="themeToggle">Dark theme</button>

  <div class="section">
    <h2 id="headingInterval">Interval</h2>
    <p class="hint" id="hintInterval">Timer rings every X minutes (1–120).</p>
    <div class="row">
      <label for="intervalMinutes" id="labelInterval">Interval (minutes)</label>
      <input type="number" id="intervalMinutes" value="30" min="1" max="120">
    </div>
  </div>

  <div class="section">
    <h2 id="headingUrl">Redirect URL</h2>
    <p class="hint" id="hintUrl">Optional. Must start with http:// or https://</p>
    <div class="row">
      <label for="redirectUrl" id="labelUrl">URL to open when timer rings</label>
      <input type="text" id="redirectUrl" class="url" placeholder="https://…">
    </div>
  </div>

  <div class="section">
    <h2 id="headingActions">When timer rings</h2>
    <div class="row">
      <input type="checkbox" id="soundEnabled" checked>
      <label for="soundEnabled" id="labelSound">Play sound when timer rings</label>
    </div>
    <div class="row">
      <input type="checkbox" id="notificationEnabled" checked>
      <label for="notificationEnabled" id="labelNotification">Show notification when timer rings</label>
    </div>
    <div class="row">
      <input type="checkbox" id="redirectEnabled">
      <label for="redirectEnabled" id="labelRedirect">Open URL in new tab when timer rings</label>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
