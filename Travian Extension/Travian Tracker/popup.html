<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-width: 320px;
      max-width: 420px;
      padding: 0;
      margin: 0;
      transition: background 0.2s, color 0.2s;
    }
    body.theme-light { background: #f5f5f5; color: #1a1a1a; --muted: #555; --border: rgba(0,0,0,0.12); }
    body.theme-dark { background: #1a1a2e; color: #e8e8e8; --muted: rgba(255,255,255,0.5); --border: rgba(255,255,255,0.08); }
    .header {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 { margin: 0; font-size: 1rem; font-weight: 600; }
    .body { padding: 10px 12px; }
    .section { margin-bottom: 14px; }
    .section h2 { font-size: 0.85rem; margin: 0 0 6px 0; color: var(--muted); }
    .row { display: flex; align-items: center; gap: 8px; margin: 6px 0; }
    .row label { min-width: 90px; font-size: 0.85rem; }
    input[type="text"], input[type="number"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      font-size: 0.85rem;
    }
    input[type="text"].url { flex: 1; min-width: 0; }
    input[type="number"] { width: 60px; }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
      color: #fff;
    }
    .btn:hover { filter: brightness(1.08); }
    .btn-secondary { background: #e0e0e0; color: #333; }
    body.theme-dark .btn-secondary { background: rgba(255,255,255,0.15); color: #e8e8e8; }
    .btn-link { background: transparent; color: var(--muted); font-weight: normal; }
    .hint { font-size: 0.75rem; color: var(--muted); margin-top: 4px; }
    .status { font-size: 0.8rem; margin-top: 6px; min-height: 1.2em; }
    .status.ok { color: #2e7d32; }
    body.theme-dark .status.ok { color: #81C784; }
    .status.error { color: #c62828; }
    body.theme-dark .status.error { color: #e57373; }
    .theme-toggle { padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border); background: transparent; color: inherit; font-size: 0.75rem; cursor: pointer; }
  </style>
</head>
<body class="theme-light">
  <div class="header">
    <h1>Travian Tracker</h1>
    <button type="button" class="theme-toggle" id="themeToggle">Mørk</button>
  </div>
  <div class="body">
    <div class="section">
      <h2>Server</h2>
      <div class="row">
        <label for="serverUrl">map.sql URL</label>
        <input type="text" id="serverUrl" class="url" placeholder="https://ts30.x3.international.travian.com">
      </div>
      <p class="hint">Base URL – extension bruger /map.sql</p>
    </div>
    <div class="section">
      <button class="btn" id="scanNow">Scan nu</button>
      <div id="scanStatus" class="status"></div>
      <p class="hint" id="nextScanHint"></p>
    </div>
    <div class="section">
      <button type="button" class="btn btn-link" id="openOptions">Åbn indstillinger</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
